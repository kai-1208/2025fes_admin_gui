<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタッフ用フラグ更新ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>スタッフ用フラグ更新ツール</h1>

    <!-- ユーザー情報表示エリア -->
    <section id="user-info-container" class="hidden">
      <h2>対象ユーザー</h2>
      <p>ID: <strong id="userId">---</strong></p>
      <p>名前: <strong id="userName">---</strong></p>
      <h3>現在のフラグ:</h3>
      <pre id="currentFlags">ここに現在のフラグが表示されます。</pre>
    </section>

    <!-- フラグ更新フォーム -->
    <section id="update-form-container" class="hidden">
      <h2>フラグ更新</h2>
      <form id="update-form">
        <div class="form-group">
          <label for="flagName">フラグ名:</label>
          <input type="text" id="flagName" name="flagName" required placeholder="例: enemies_defeated">
        </div>
        <div class="form-group">
          <label for="increment">加算する値:</label>
          <input type="number" id="increment" name="increment" value="1" required>
        </div>
        <button type="submit">フラグを更新</button>
      </form>
    </section>
    
    <!-- メッセージ表示エリア -->
    <div id="message-container"></div>

  </main>
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタッフ用フラグ更新ツール</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>スタッフ用フラグ更新ツール</h1>

    <!-- ログイン方法選択エリア -->
    <section id="login-method-container">
      <!-- QRスキャナーセクション -->
      <div id="scanner-container">
        <div id="qr-reader"></div>
        <button id="start-scan-btn">1. QRスキャンを開始</button>
      </div>

      <!-- 区切り線 -->
      <div class="divider">または</div>

      <!-- 手動ログインフォーム -->
      <div id="manual-login-container">
        <h2>手動認証</h2>
        <form id="manual-login-form">
          <div class="form-group">
            <label for="manualId">ユーザーID:</label>
            <input type="text" id="manualId" name="manualId" required>
          </div>
          <div class="form-group">
            <label for="manualPass">パスワード:</label>
            <input type="text" id="manualPass" name="manualPass" required>
          </div>
          <button type="submit">認証する</button>
        </form>
      </div>
    </section>

    <!-- ユーザー情報表示エリア (初期状態では非表示) -->
    <section id="user-info-container" class="hidden">
      <h2>対象ユーザー</h2>
      <p>ID: <strong id="userId">---</strong> | 名前: <strong id="userName">---</strong></p>
      <p>経験値: <strong id="userExp">---</strong> Exp</p>
      <h3>現在のフラグ:</h3>
      <pre id="currentFlags">{}</pre>
      <button id="reset-btn" class="secondary-btn">別のユーザーを認証</button>
    </section>

    <!-- フラグ更新フォーム (初期状態では非表示) -->
    <section id="update-form-container" class="hidden">
      <h2>フラグ更新</h2>
      <form id="update-form">
        <div class="form-group">
          <label for="game-category-select">2. ゲームカテゴリを選択</label>
          <select id="game-category-select">
            <option value="">-- カテゴリを選択 --</option>
            <option value="casino">Casino</option>
            <option value="dungeon">Dungeon</option>
            <option value="code_editor">Code Editor</option>
          </select>
        </div>
        
        <div id="dynamic-inputs-container"></div>
        
        <button type="submit" class="hidden" id="update-submit-btn">3. 選択した項目を更新</button>
      </form>
    </section>
    
    <div id="message-container"></div>
  </main>
  
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="app.js"></script>
</body>
</html>

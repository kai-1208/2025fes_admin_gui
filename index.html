<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スタッフ用フラグ更新ツール</title>
  <link rel="stylesheet" href="style.css"> <!-- ファイル名を修正 -->
</head>
<body>
  <main>
    <h1>スタッフ用フラグ更新ツール</h1>
    
    <section id="scanner-container">
      <div id="qr-reader"></div>
      <button id="start-scan-btn">QRスキャンを開始</button>
    </section>

    <!-- 手動ログインフォーム (新規追加) -->
    <section id="manual-login-container">
      <h2>手動認証</h2>
      <form id="manual-login-form">
        <div class="form-group">
          <label for="manualId">ユーザーID:</label>
          <input type="text" id="manualId" name="manualId" required>
        </div>
        <div class="form-group">
          <label for="manualPass">パスワード:</label>
          <input type="text" id="manualPass" name="manualPass" required>
        </div>
        <button type="submit">認証する</button>
      </form>
    </section>

    <!-- ユーザー情報表示エリア (初期状態では非表示) -->
    <section id="user-info-container" class="hidden">
      <h2>対象ユーザー</h2>
      <p>ID: <strong id="userId">---</strong></p>
      <p>名前: <strong id="userName">---</strong></p>
      <h3>現在のフラグ:</h3>
      <pre id="currentFlags">ここに現在のフラグが表示されます。</pre>
    </section>

    <!-- フラグ更新フォーム -->
    <section id="update-form-container" class="hidden">
      <h2>フラグ更新</h2>
      <form id="update-form">
        <div class="form-group">
          <!-- ★ テキスト入力からドロップダウンに変更 -->
          <label for="flagNameSelect">更新する項目:</label>
          <select id="flagNameSelect" name="flagNameSelect" required>
            <option value="" disabled selected>-- 出し物のアクションを選択 --</option>
            <optgroup label="Casino">
              <option value="casino_roulette_played">ルーレットをプレイ</option>
              <option value="casino_poker_played">ポーカーをプレイ</option>
              <option value="casino_blackjack_played">ブラックジャックをプレイ</option>
              <option value="casino_coins_earned">コインを稼いだ</option>
              <option value="casino_losses">負けた</option>
            </optgroup>
            <optgroup label="Dungeon">
              <option value="dungeon_enemies_defeated">敵を倒した</option>
              <option value="dungeon_chests_opened">宝箱を見つけた</option>
              <option value="dungeon_player_deaths">倒れた</option>
              <option value="dungeon_floors_cleared">階層を突破した</option>
            </optgroup>
            <optgroup label="Code Editor">
              <option value="code_problems_solved">問題を解いた</option>
              <option value="code_failures">失敗した</option>
              <option value="code_solo_clears">1人でクリア</option>
            </optgroup>
          </select>
        </div>
        <div class="form-group">
          <label for="increment">加算する値 (倒した数や獲得コインなど):</label>
          <input type="number" id="increment" name="increment" value="1" required>
        </div>
        <button type="submit">フラグを更新</button>
      </form>
    </section>
    
    <!-- メッセージ表示エリア -->
    <div id="message-container"></div>

  </main>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <script src="app.js"></script> <!-- ファイル名を修正 -->
</body>
</html>
